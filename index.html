<title>Language Selection</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #E5B6A9;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #000;
      text-decoration: none;
      font-size: 20px;
    }
  </style>

<body>
  <h1 id="languageHeader">Choose Your Language</h1>
    
  <script>
  var languages = ['en', 'es', 'fr', 'zh-CN', 'de', 'ja', 'ru', 'pt', 'it', 'ar', 'fil']; // Add more languages if needed
  var currentLanguageIndex = 0;
  
  function changeLanguage(languageCode) {
      var headerElement = document.getElementById('languageHeader');
      headerElement.innerText = getLanguageText(languageCode);
  }
  
  function getLanguageText(languageCode) {
      switch (languageCode) {
          case 'en':
              return 'Choose Your Language';
          case 'es':
              return 'Seleccione su idioma';
          case 'fr':
              return 'Choisissez votre langue';
          case 'zh-CN':
              return '选择您的语言'; // Chinese (Simplified)
          case 'de':
              return 'Wählen Sie Ihre Sprache';
          case 'ja':
              return '言語を選択してください';
          case 'ru':
              return 'Выберите свой язык';
          case 'pt':
              return 'Escolha o seu idioma';
          case 'it':
              return 'Scegli la tua lingua';
          case 'ar':
              return 'اختر لغتك';
          case 'fil':
              return 'Pumili ng Iyong Wika';

          // Add more cases for other languages as needed
          default:
              return 'Choose Your Language';
      }
  }
  
  function updateLanguageOnTimer() {
      setInterval(function () {
          currentLanguageIndex = (currentLanguageIndex + 1) % languages.length;
          changeLanguage(languages[currentLanguageIndex]);
      }, 3000); // 3 seconds
  }
  
  // Start the timer
  updateLanguageOnTimer();
  </script>
